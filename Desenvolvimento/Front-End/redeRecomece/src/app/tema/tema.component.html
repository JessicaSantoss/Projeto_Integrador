<div class="container-fluid">

    <div class="row d-flex align-items-center">

        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-9">
                    <div class="display-4 pl-0 mb-5 text-center">Configurações de tema</div>
                    <label for="novoTema"><h5>Cadastrar novo tema</h5></label>
                    <br>

                    <div class="form-group">
                        <input [(ngModel)]="tema.nome" type="text" class="form-control" id="nome" placeholder="Digite um novo tema">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-danger w-25 rounded-pill mr-5" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                    <h2 class="text-center">Todos os temas</h2>

                </div>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-right">Modificações</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let Tema of listaTemas'>
                        <th>{{tema.idTema}}</th>
                        <td>{{tema.nome}}</td>
                        <td class="d-flex justify-content-end">

                            <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', tema.idTema ]">Editar</button>
                            <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.idTema ]">Apagar</button>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
        <div class=" col-md-6 " id="img-bg "></div>
    </div>
</div>
